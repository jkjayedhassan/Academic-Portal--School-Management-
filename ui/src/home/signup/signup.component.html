<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Enter username" required>
                    <div *ngIf="signupForm.get('username')?.invalid && (signupForm.get('username')?.dirty || signupForm.get('username')?.touched)"
                        class="alert alert-danger">
                        <div *ngIf="signupForm.get('username')?.errors?.['required']">
                            Username is required
                        </div>
                        <div *ngIf="signupForm.get('username')?.errors?.['minlength']">
                            Username must be at least 2 characters
                        </div>
                    </div>


                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
                    <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)"
                        class="alert alert-danger">
                        <div *ngIf="signupForm.get('email')?.errors?.['required']">
                            email is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter password" required>
                    <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)"
                        class="alert alert-danger">
                        <div *ngIf="signupForm.get('password')?.errors?.['required']">
                            password is required</div>
                    </div>
                    <div *ngIf="signupForm.get('password')?.errors?.['minlength']">
                        password must be at least 2 characters</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p>Already have an account? <a routerLink="/home/login">Login</a></p>
            </form>
        </div>
    </div>
</div>
