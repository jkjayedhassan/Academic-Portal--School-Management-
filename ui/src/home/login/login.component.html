<div class="card">

    <div class="card-body">
        <div class="row justify-content-center" >

           
            <div class="col-md-4 form" >
                <h4 class="card-title text-center m-4">Login</h4>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="padding: 20px;">
                    <div class="form-group" >
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" placeholder="Enter username"
                            required>
                        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty||loginForm.get('username')?.touched)"
                        class="alert ">
                            <div *ngIf="loginForm.get('username')?.errors?.['required']">
                                Username is required</div>
                        </div>

                    </div>
                    <div class="form-group mb-3 pt-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty||loginForm.get('password')?.touched)"
                            class="alert ">
                            <div *ngIf="loginForm.get('password')?.errors?.['required']">
                                Password is required</div>
                        </div>

                    </div>
                    
                    <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg me-3 ">Login</button>
                    </div>
                    <div class="d-flex justify-content-center pt-3  signup "  >if you don't have an account  <a routerLink="/home/signup" class="text-decoration-none mx-2 fw-bold"> Sign up</a></div>
                </form>
            </div>
        </div>
    </div>

</div>
