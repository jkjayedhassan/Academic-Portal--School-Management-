<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-md-6 offset-md-3 d-flex justify-content-between align-items-center">
            <h2>Permission List</h2>
            <button mat-raised-button color="primary" (click)="addPermission()">Add Permission</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                </ng-container>

                <!-- Component Key Column -->
                <ng-container matColumnDef="componentKey">
                    <th mat-header-cell *matHeaderCellDef> Component Key </th>
                    <td mat-cell *matCellDef="let element"> {{ element.componentKey }} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let i = index">
                        <button mat-icon-button color="warn" (click)="delete(i)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="edit(i)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
