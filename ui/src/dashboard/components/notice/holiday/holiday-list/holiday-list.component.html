<div class="mask d-flex align-items-center h-auto bg-gradient-custom-3">
  <div class="container h-auto">
      <div class="row d-flex justify-content-center align-items-center h-auto">
          <div class="col-12 mt-3">
              <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                      <div class="d-flex justify-content-between mb-4">
                          <h4 class="text-center mt-3">Holiday Notices</h4>
                          <input type="text" class="form-control w-25" placeholder="Search..." [(ngModel)]="search" (ngModelChange)="onSearchChange($event)">
                      </div>
                      <table class="table table-striped">
                          <thead>
                              <tr>
                                  <th (click)="onSortChange('title')">Title</th>
                                  <th (click)="onSortChange('date')">Date</th>
                                  <th>Description</th>
                                  <th>Action</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let notice of holidayNotices">
                                  <td>{{ notice.title }}</td>
                                  <td>{{ notice.date | date:'yyyy-MM-dd' }}</td>
                                  <td>{{ notice.description }}</td>
                                  <td>
                                      <!-- <button class="btn btn-primary btn-sm" (click)="onEdit(notice.id)">Edit</button> -->
                                      <button class="btn btn-danger btn-sm" (click)="onDelete(notice.id)">Delete</button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                      <mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
                      </mat-paginator>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
