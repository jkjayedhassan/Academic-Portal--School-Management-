<div class="container  col-md-6" >
    <h2>Holiday Notice Form</h2>
    <form [formGroup]="holidayForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" formControlName="title" class="form-control" />

        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input id="date" formControlName="date" type="date" class="form-control" />

        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" rows="4" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
