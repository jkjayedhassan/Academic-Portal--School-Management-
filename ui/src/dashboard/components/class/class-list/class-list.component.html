<div class="mask d-flex align-items-center h-auto bg-gradient-custom-3 pt-5">
  <div class="container h-auto">
    <div class="row d-flex justify-content-center align-items-center h-auto">
      <div class="col-12">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <div class="d-flex justify-content-between mb-4">
              <h4 class="text-center">Class List</h4>
            </div>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Class Name</th>
                  <th>Class Teacher</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let class of classes">
                  <td>{{ class.className }}</td>
                  <td>{{ class.classTeacher }}</td>
                  <td>
                    <button class="btn btn-primary btn-sm me-2" (click)="editClass(class.className)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteClass(class.className)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
