<div class="row pt-5">
    <div class="row pt-5">
    </div>
</div>



<div class="row">
    <div class="col-md-8 offset-md-2">
        <input type="text" [(ngModel)]="filterText" (ngModelChange)="onSearch()" class="form-control"
            placeholder="Search" />
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="roll">
                    <th mat-header-cell *matHeaderCellDef> Roll </th>
                    <td mat-cell *matCellDef="let element"> {{element.roll}} </td>
                </ng-container>

                <ng-container matColumnDef="stClass">
                    <th mat-header-cell *matHeaderCellDef> class</th>
                    <td mat-cell *matCellDef="let element"> {{element.stClass.className}} </td>
                </ng-container>
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.dept?.name || ""}} </td>
                </ng-container>


                <ng-container matColumnDef="session">
                    <th mat-header-cell *matHeaderCellDef> Session </th>
                    <td mat-cell *matCellDef="let element"> {{element.session || ""}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element;">
                        <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="onEdit(element.id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayColumns "></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>

          

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [pageSize]="page.size"
                [pageIndex]="page.number" [length]="page.totalElements" (page)="pageChanged($event)"
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

    </div>
</div>
