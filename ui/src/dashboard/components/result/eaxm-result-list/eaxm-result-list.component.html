<div class="container mt-3">
    <h3 class="text-center">Student Exam Results</h3>
    <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
      <div class="form-group">
        <label for="className">Class Name</label>
        <input id="className" type="text" class="form-control" formControlName="className" placeholder="Enter class name">
      </div>
      <div class="form-group mt-3">
        <label for="departmentName">Department Name</label>
        <input id="departmentName" type="text" class="form-control" formControlName="departmentName" placeholder="Enter department name">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Apply Filter</button>
    </form>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Roll</th>
          <th>Class Name</th>
          <th>Department Name</th>
          <th>Subject Name</th>
          <th>Marks</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of examResults">
          <td>{{ result.studentName }}</td>
          <td>{{ result.roll }}</td>
          <td>{{ result.className }}</td>
          <td>{{ result.departmentName }}</td>
          <td>{{ result.subjectName }}</td>
          <td>{{ result.marks }}</td>
          <td>{{ result.grade }}</td>
        </tr>
      </tbody>
    </table>
  </div>
