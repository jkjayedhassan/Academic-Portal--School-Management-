<div class="mask d-flex align-items-center h-auto bg-gradient-custom-3">
  <div class="container h-auto">
    <div class="row d-flex justify-content-center align-items-center h-auto">
      <div class="col-12">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
           
              <!-- Row for class and department selection -->
              <div class="row mb-2">
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="class">Class:</label>
                    <select id="stClass" [(ngModel)]="stClass" class="form-control" (change)="onClassChange($event)">
                      <option value="">Select Class</option>
                      <option *ngFor="let class of classes" [value]="class.id">{{ class.className }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" [(ngModel)]="selectedDepartment" class="form-control">
                      <option value="">Select Department</option>
                      <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
                    </select>
                  </div>
                </div>
                <div class="col d-grid gap-1 d-md-flex justify-content-md-end">
                  <button type="button" (click)="fetchStudents()" class="btn btn-primary mt-3">Fetch Students</button>
                </div>
              </div>

              <!-- Table for displaying students -->
              <div class="form-group">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Roll</th>
                      <th>Present</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let studentControl of students; let i = index">
                      <td>{{ studentControl.firstName }}</td>
                      <td>{{ studentControl.lastName}}</td>
                      <td>{{ studentControl.roll}}</td>
                      <td>
                        <button [class]="studentAttendances[i] ? 'btn btn-success btn-sm' : 'btn btn-info btn-sm'" (click)="toggleAttendance(i)"> Present </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Submit button -->
              <button (click)="onSubmit()" class="btn btn-primary mt-4">Save Attendance</button>
       
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
