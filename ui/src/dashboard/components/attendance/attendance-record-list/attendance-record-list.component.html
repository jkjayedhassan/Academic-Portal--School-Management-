   <div style="display: flex; justify-content: space-between;">
    <h2>User List</h2>
</div>

<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
</ng-container>  
  <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef> studentName </th>
        <td mat-cell *matCellDef="let element"> {{ element.studentName }} </td>
    </ng-container>
    <ng-container matColumnDef="stClass">
        <th mat-header-cell *matHeaderCellDef> stClass </th>
        <td mat-cell *matCellDef="let element"> {{ element.stClass}} </td>
    </ng-container>
    <ng-container matColumnDef="roll">
        <th mat-header-cell *matHeaderCellDef> roll </th>
        <td mat-cell *matCellDef="let element"> {{ element.roll }} </td>
    </ng-container>
   
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let i = index;">
            <button mat-icon-button color="primary" (click)="edit(i)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
