<div class="row pt-5">
    <div class="row pt-5">
    </div>
</div>



<div class="row">
    <div class="col-md-6 offset-md-3">
        <input type="text" [(ngModel)]="filterText" (ngModelChange)="onSearch()" class="form-control"
            placeholder="Search" />
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">
                <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                </ng-container>
                <ng-container matColumnDef="contactNumber">
                    <th mat-header-cell *matHeaderCellDef> Contact Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                </ng-container>

                <ng-container matColumnDef="employeeId">
                    <th mat-header-cell *matHeaderCellDef> Employee ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
                </ng-container>
                <ng-container matColumnDef="academicSession">
                    <th mat-header-cell *matHeaderCellDef> Academic Session </th>
                    <td mat-cell *matCellDef="let element"> {{element.academicSession}} </td>
                </ng-container>




                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element;">
                        <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="onEdit(element.id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns "></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>

          

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [pageSize]="page.size"
                [pageIndex]="page.number" [length]="page.totalElements" (page)="pageChanged($event)"
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

    </div>
</div>
